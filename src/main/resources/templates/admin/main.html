<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

<!-- navbar -->
    <div class="container" style="max-width: 100%">
        <div class="row navbar navbar-dark bg-dark">
            <div class="col">
                <b class="text-white" th:utext="${currentUser.getEmail()}"></b>
                <span class="text-white" th:utext="' with roles: '"></span>
                <span class="text-white" th:each="roles : ${currentUser.getRole()}"
                      th:utext="${roles.getType().toString()}+'   '"></span>
            </div>
            <div class="col-1"><a class="nav-link active text-white-50" href="/logout">Logout</a></div>
        </div>
    </div>
<!-- end navbar -->

</head>
<body>

<!-- навигационная панель слева-->
<div class="container" style="max-width: 100%">
    <div class="row" style="height: 120vh">
        <div class="col-2 pt-3 pl-0 pr-0">
            <nav class="nav flex-column nav-pills">
                <a class="nav-link active" href="/admin/main">Admin</a>
                <a class="nav-link" href="/user">User</a>
            </nav>
        </div>

        <!-- вкладки -->
        <div class="col-10 bg-light pt-3 pl-0 pr-0">
            <div class="container">
                <h1>Admin panel</h1>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/new">New User</a>
                    </li>
                </ul>

                <!-- таблица пользователей -->
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="allUsers">
                        <div class="card">
                            <div class="bg-light p-2 pl-4 font-weight-bold"><h5>All users</h5></div>
                            <div class="card-block p-3">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Password</th>
                                        <th>Roles</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.getId()}"></td>
                                        <td th:text="${user.getName()}"></td>
                                        <td th:text="${user.getLastname()}"></td>
                                        <td th:text="${user.getAge()}"></td>
                                        <td th:text="${user.getEmail()}"></td>
                                        <td th:text="${user.getPass()}"></td>
                                        <td><span th:each="roles : ${user.getRole()}"
                                                  th:utext="${roles.getType().toString()}+' '">Roles</span></td>
<!-- end таблица пользователей -->

<!--модальное окно редактирование-->
                                        <td>

                                            <!-- кнопка edit -->
                                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEdit">
                                                Edit
                                            </button>

                                            <!-- модальное окно -->
                                            <div class="modal fade"
                                                 id="modalEdit"
                                                 tabindex="-1"
                                                 aria-labelledby="exampleModalLabel"
                                                 aria-hidden="true"
                                            >
                                                <div class="modal-dialog">
                                                    <div class="modal-content">

                                                        <!-- голова -->
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                                                        </div>

                                                        <!-- тело -->
                                                        <div class="modal-body">

                                                            <form class="row"
                                                                  th:method="PATCH"
                                                                  th:action="@{/admin/edit(id=${user.getId()})}"
                                                                  th:object="${user}">
                                                                <div class="row">
                                                                    <div class="form-group col-xs-12">
                                                                        <div class="control-group required">
                                                                            <div class="controls">

                                                                                <div>
                                                                                    <label for="id"
                                                                                           class="col-form-label">
                                                                                        <h4>Id</h4>
                                                                                        <input
                                                                                            class="form-control"
                                                                                            type="number"
                                                                                            id="id"
                                                                                            th:value="*{id}"
                                                                                            disabled>
                                                                                    </label>
                                                                                </div>

                                                                                <div>
                                                                                    <label th:for="FirstName"
                                                                                           class="col-form-label">
                                                                                        <h4>First Name</h4>
                                                                                        <input
                                                                                            class="form-control"
                                                                                            type="text"
                                                                                            name="firstName"
                                                                                            th:value="*{name}"
                                                                                            required>
                                                                                    </label>
                                                                                </div>

                                                                                <div>
                                                                                    <label th:for="LastName"
                                                                                           class="col-form-label">
                                                                                        <h4>Last Name</h4>
                                                                                        <input
                                                                                            class="form-control"
                                                                                            type="text"
                                                                                            name="lastName"
                                                                                            th:value="*{lastname}"
                                                                                            required>
                                                                                    </label>
                                                                                </div>

                                                                                <div>
                                                                                    <label th:for="age"
                                                                                           class="col-form-label">
                                                                                        <h4>Age</h4>
                                                                                    </label>
                                                                                    <input class="form-control"
                                                                                           type="number"
                                                                                           th:value="*{age}"
                                                                                           min="1"
                                                                                           max="999"
                                                                                           name="age"
                                                                                           required>
                                                                                </div>

                                                                                <div>
                                                                                    <label th:for="email"
                                                                                           class="col-form-label">
                                                                                        <h4>Email</h4>
                                                                                        <input
                                                                                            class="form-control"
                                                                                            type="text"
                                                                                            name="email"
                                                                                            th:value="*{email}"
                                                                                            required>
                                                                                    </label>
                                                                                </div>

                                                                                <div>
                                                                                    <label th:for="password"
                                                                                           class="col-form-label">
                                                                                        <h4>Password</h4>
                                                                                        <input
                                                                                            class="form-control"
                                                                                            type="text"
                                                                                            name="password">
                                                                                    </label>
                                                                                </div>

                                                                                <div>
                                                                                    <label for="roles"
                                                                                           class="col-form-label">
                                                                                        Role
                                                                                    </label>

                                                                                    <select class="form-select"
                                                                                            multiple aria-label="multiple select example"
                                                                                            id="roles">

                                                                                        <option th:each="role: ${user.getRole()}"
                                                                                                th:value="${role.id}"
                                                                                                th:text="${role.getType().toString()}">
                                                                                            item
                                                                                        </option>

                                                                                    </select>

                                                                                </div>


                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <!-- ноги -->
                                                                <div class="modal-footer">
                                                                    <button type="button"
                                                                            class="btn btn-secondary"
                                                                            data-bs-dismiss="modal">
                                                                        Close
                                                                    </button>

                                                                    <button type="submit"
                                                                            class="btn btn-primary">
                                                                        Edit
                                                                    </button>
                                                                </div>
                                                            </form>

                                                        </div>

                                                    </div>
                                                </div>
                                            </div>

                                        </td>
<!-- end модальное окно редактирование-->

<!-- модальное окно удаления -->
                                        <td>

                                            <!-- кнопка delete -->
                                            <button type="button"
                                                    class="btn btn-danger"
                                                    data-bs-toggle="modal"
                                                    data-bs-target="#modalDelete"

                                                    >
                                                Delete
                                            </button>

                                            <!-- модальное окно -->
                                            <div class="modal fade"

                                                 id="modalDelete"
                                                 tabindex="-1"
                                                 aria-labelledby="exampleModalLabel"
                                                 aria-hidden="true"
                                            >
                                                <div class="modal-dialog">
                                                    <div class="modal-content">

                                                        <!-- голова -->
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="DeleteModalLabel">Delete user</h5>
                                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                                                        </div>

                                                        <!-- тело -->
                                                        <div class="modal-body">

                                                            <form class="row"
                                                                  th:method="DELETE"
                                                                  th:object="${user}"
                                                                  th:action="@{/admin/edit(id=${user.getId()})}">
                                                                <div class="row">
                                                                    <div class="form-group col-xs-12">
                                                                        <div class="control-group required">
                                                                            <div class="controls">

                                                                                <div>
                                                                                    <label for="id"
                                                                                           class="col-form-label">
                                                                                        <h4>Id</h4>
                                                                                        <input
                                                                                                class="form-control"
                                                                                                type="number"
                                                                                                user_id="id"
                                                                                                th:value="*{id}"
                                                                                                disabled>
                                                                                    </label>
                                                                                </div>

                                                                                <div>
                                                                                    <label th:for="FirstName"
                                                                                           class="col-form-label">
                                                                                        <h4>First Name</h4>
                                                                                        <input
                                                                                                class="form-control"
                                                                                                type="text"
                                                                                                name="firstName"
                                                                                                th:value="*{name}"
                                                                                                disabled>
                                                                                    </label>
                                                                                </div>

                                                                                <div>
                                                                                    <label th:for="LastName"
                                                                                           class="col-form-label">
                                                                                        <h4>Last Name</h4>
                                                                                        <input
                                                                                                class="form-control"
                                                                                                type="text"
                                                                                                name="lastName"
                                                                                                th:value="*{lastname}"
                                                                                                disabled>
                                                                                    </label>
                                                                                </div>

                                                                                <div>
                                                                                    <label th:for="age"
                                                                                           class="col-form-label">
                                                                                        <h4>Age</h4>
                                                                                    </label>
                                                                                    <input class="form-control"
                                                                                           type="number"
                                                                                           th:value="*{age}"
                                                                                           min="1"
                                                                                           max="999"
                                                                                           name="age"
                                                                                           disabled>
                                                                                </div>

                                                                                <div>
                                                                                    <label th:for="email"
                                                                                           class="col-form-label">
                                                                                        <h4>Email</h4>
                                                                                        <input
                                                                                                class="form-control"
                                                                                                type="text"
                                                                                                name="email"
                                                                                                th:value="*{email}"
                                                                                                disabled>
                                                                                    </label>
                                                                                </div>

                                                                                <div>
                                                                                    <label th:for="password"
                                                                                           class="col-form-label"
                                                                                           >
                                                                                        <h4>Password</h4>
                                                                                        <input
                                                                                                class="form-control"
                                                                                                type="text"
                                                                                                name="password"
                                                                                                disabled>
                                                                                    </label>
                                                                                </div>

                                                                                <div>
                                                                                    <label for="roles"
                                                                                           class="col-form-label">
                                                                                        Role
                                                                                    </label>

                                                                                    <select class="form-select"
                                                                                            multiple aria-label="multiple select example"
                                                                                            id="user_roles"
                                                                                            disabled>

                                                                                        <option th:each="role: ${user.getRole()}"
                                                                                                th:value="${role.id}"
                                                                                                th:text="${role.getType().toString()}">
                                                                                            item
                                                                                        </option>

                                                                                    </select>

                                                                                </div>


                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                <!-- ноги -->
                                                                <div class="modal-footer">
                                                                    <button type="button"
                                                                            class="btn btn-secondary"
                                                                            data-bs-dismiss="modal">
                                                                        Close
                                                                    </button>

                                                                    <button type="submit"
                                                                            class="btn btn-danger">
                                                                        Delete
                                                                    </button>
                                                                </div>
                                                            </form>

                                                        </div>

                                                    </div>
                                                </div>
                                            </div>

                                        </td>
<!-- end модальное окно удаления -->


                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>
</html>
