<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- navbar -->
    <div class="container" style="max-width: 100%">
        <div class="row navbar navbar-dark bg-dark">

            <div class="col">
                <b id="navbar-email" class="text-white"></b>
                <span class="text-white">with roles:</span>
                <span class="text-white" id="navbar-roles"></span>
            </div>

            <div class="col-1">
                <a class="nav-link active text-white-50" href="/logout">Logout</a>
            </div>

        </div>
    </div>
    <!-- end navbar -->

</head>

<body>

<!-- навигационная панель слева-->
<div class="container h-100 d-inline-block" style="max-width: 100%">
    <div class="row" style="height: 120vh">
        <div class="col-2 pt-3 pl-0 pr-0">
            <nav class="nav flex-column nav-pills">
                <a class="nav-link" href="/admin/main" id="nav-link-main" disabled="true">Admin</a>
                <a class="nav-link active" href="/user">User</a>
            </nav>
        </div>

        <!-- таблица с данными пользователя -->
        <div class="col-10 bg-light pt-3 pl-0 pr-0 ">
            <div class="container-fluid">
                <h1>User information-page</h1>
                <div class="card">
                    <div class="bg-light p-2 pl-4 font-weight-bold"><h5>About user</h5></div>
                    <div class="card-block p-3">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>First Name</th>
                                    <th>Last name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                            </thead>
                            <tbody id="Users-table-body">
                            <!-- данные пользователя -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<!-- подключаем свой js скрипт-->
<script src="/user.js"></script>

</body>
</html>
